<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/68bd32d034.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="card">
          <div class="card-body">
            <div class="d-flex">
              <form id="search-form">
                <div class="d-flex">
                  <input
                    type="search"
                    class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    placeholder="Search a city"
                  />
                  <button
                    type="submit"
                    class="btn btn-outline-success btn-search"
                  >
                    <i class="fas fa-search-location"></i>
                  </button>
                </div>
              </form>
              <button
                type="submit"
                class="btn btn-outline-success btn-location"
                id="current-location"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
              <div
                class="btn-group"
                role="group"
                aria-label="Temperature scale button"
              >
                <input
                  type="radio"
                  class="btn-check temp-check"
                  name="tempScale"
                  id="tempC"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary btn-temp" for="tempC"
                  >¬∞C</label
                >
                <input
                  type="radio"
                  class="btn-check temp-check"
                  name="tempScale"
                  id="tempF"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary btn-temp" for="tempF"
                  >¬∞F</label
                >
              </div>
            </div>
            <h1 id="city"></h1>
            <span id="country"></span>
            <p id="now-time"></p>
            <div class="row">
              <div
                class="col-sm-8 d-flex align-items-stretch prediction today-col"
              >
                <div class="card today">
                  <div class="card-body">
                    <h2>
                      Now
                      <br />
                      <strong>
                        <span id="temperature"></span>
                        <span class="scale">¬∞C</span>
                      </strong>
                    </h2>
                    <i class="fas fa-sun weather-icon icon-lg"></i>
                    <ul>
                      <li id="description"></li>
                      <li><strong>19¬∞C</strong> / 5¬∞C</li>
                      <li><i class="fas fa-umbrella"></i> 15%</li>
                    </ul>
                    <hr />
                    <div class="row align-items-end later">
                      <div class="col">
                        <ul>
                          <li><h2>12:00</h2></li>
                          <li><i class="fas fa-sun weather-icon"></i></li>
                          <li><strong>19¬∞C</strong> / 5¬∞C</li>
                          <li><i class="fas fa-umbrella"></i> 15%</li>
                        </ul>
                      </div>
                      <div class="col">
                        <ul>
                          <li><h2>15:00</h2></li>
                          <li><i class="fas fa-sun weather-icon"></i></li>
                          <li><strong>19¬∞C</strong> / 5¬∞C</li>
                          <li><i class="fas fa-umbrella"></i> 15%</li>
                        </ul>
                      </div>
                      <div class="col">
                        <ul>
                          <li><h2>18:00</h2></li>
                          <li><i class="fas fa-sun weather-icon"></i></li>
                          <li><strong>19¬∞C</strong> / 5¬∞C</li>
                          <li><i class="fas fa-umbrella"></i> 15%</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 pred-col">
                <div class="card">
                  <div class="card-body upcoming">
                    <h2>Monday</h2>
                    <i class="fas fa-cloud-sun weather-icon"></i>
                    <ul>
                      <li><strong>19¬∞C</strong> / 5¬∞C</li>
                      <li><i class="fas fa-umbrella"></i> 15%</li>
                    </ul>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body upcoming">
                    <h2>Tuesday</h2>
                    <i class="fas fa-cloud-sun weather-icon"></i>
                    <ul>
                      <li><strong>19¬∞C</strong> / 5¬∞C</li>
                      <li><i class="fas fa-umbrella"></i> 15%</li>
                    </ul>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body upcoming">
                    <h2>Wednesday</h2>
                    <i class="fas fa-cloud-sun weather-icon"></i>
                    <ul>
                      <li><strong>19¬∞C</strong> / 5¬∞C</li>
                      <li><i class="fas fa-umbrella"></i> 15%</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">üë©‚Äçüíª by Laura Herbert</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
