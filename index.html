<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/68bd32d034.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="card">
          <div class="card-body">
            <div class="d-flex">
              <form id="search-form">
                <div class="d-flex">
                  <input
                    type="search"
                    class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    placeholder="Search a city"
                  />
                  <button
                    type="submit"
                    class="btn btn-outline-success btn-search"
                  >
                    <i class="fas fa-search-location"></i>
                  </button>
                </div>
              </form>
              <button
                type="submit"
                class="btn btn-outline-success btn-location"
                id="current-location"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
              <div
                aria-label="unit switch button"
                class="btn-group"
                role="group"
              >
                <input
                  autocomplete="off"
                  class="btn-check btn-unit-inputs"
                  id="btn-unit-C"
                  type="radio"
                />
                <label
                  class="btn btn-outline-primary btn-labels active"
                  for="btn-unit-C"
                  id="label-cels"
                  >°C</label
                >
                <input
                  autocomplete="off"
                  class="btn-check btn-unit-inputs"
                  id="btn-unit-F"
                  type="radio"
                />
                <label
                  class="btn btn-outline-primary btn-labels"
                  for="btn-unit-F"
                  id="label-fahr"
                  >°F</label
                >
              </div>
            </div>
            <h1 id="city"></h1>
            <span id="country"></span>
            <p>Last update: <span id="time"></span></p>
            <div class="row">
              <div
                class="col-sm-8 d-flex align-items-stretch prediction today-col"
              >
                <div class="card today">
                  <div class="card-body">
                    <h2>
                      Now
                      <br />
                      <strong>
                        <span id="temperature"></span>
                        <span id="unit">°C</span>
                      </strong>
                    </h2>
                    <img src="" alt="" id="icon-now" />
                    <ul>
                      <li id="description"></li>
                      <li>
                        <i class="fas fa-wind small-icon"></i>
                        <span id="wind"></span>km/h
                      </li>
                      <li>
                        <i class="fas fa-tint small-icon"></i>
                        <span id="humidity"></span>%
                      </li>
                    </ul>
                    <hr />
                    <div class="row align-items-end">
                      <div class="col">
                        <ul>
                          <li><h2>12:00</h2></li>
                          <li><i class="fas fa-sun weather-icon"></i></li>
                          <li>Sunny</li>
                          <li>
                            <span class="later-temperatures-max">19° </span>
                            <span class="later-temperatures-min">5°</span>
                          </li>
                        </ul>
                      </div>
                      <div class="col">
                        <ul>
                          <li><h2>15:00</h2></li>
                          <li><i class="fas fa-sun weather-icon"></i></li>
                          <li>Sunny</li>
                          <li>
                            <span class="later-temperatures-max">19° </span>
                            <span class="later-temperatures-min">5°</span>
                          </li>
                        </ul>
                      </div>
                      <div class="col">
                        <ul>
                          <li><h2>18:00</h2></li>
                          <li><i class="fas fa-sun weather-icon"></i></li>
                          <li>Sunny</li>
                          <li>
                            <span class="later-temperatures-max">19° </span>
                            <span class="later-temperatures-min">5°</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 pred-col">
                <div class="card">
                  <div class="card-body forecast">
                    <h2>Monday</h2>
                    <i class="fas fa-cloud-sun weather-icon"></i>
                    <ul>
                      <li>Sunny</li>
                      <li>
                        <span class="forecast-temperatures-max">19° </span>
                        <span class="forecast-temperatures-min">5°</span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body forecast">
                    <h2>Tuesday</h2>
                    <i class="fas fa-cloud-sun weather-icon"></i>
                    <ul>
                      <li>Sunny</li>
                      <li>
                        <span class="forecast-temperatures-max">19° </span>
                        <span class="forecast-temperatures-min">5°</span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body forecast">
                    <h2>Wednesday</h2>
                    <i class="fas fa-cloud-sun weather-icon"></i>
                    <ul>
                      <li>Sunny</li>
                      <li>
                        <span class="forecast-temperatures-max">19° </span>
                        <span class="forecast-temperatures-min">5°</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            Coded by Laura Herbert and
            <a
              href="https://github.com/lauher/Weather-App-for-SheCodes-Plus"
              target="_blank"
              class="github-link"
              >open-sourced on GitHub</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
